  <body>
    
    <div class="container">
      <ul class="menu_ul">
        <li class="menu_li"><a class="list-items" href="../index.html">Back</a></li>
      </ul>
    </div>
    <div class="slider-container">
      <div class="slide quiz-container" id="quiz">
        <div style="display: flex; width: 105%; justify-content: center; align-items: center;" class="quiz-header">`

          <div class="question" style="width: 50%; border: 1px solid red;">
          <h2 id="question">Question text</h2>
          <ul class="quiz_ul">
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Question</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Question</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Question</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Question</label>
            </li>
          </ul>
        </div>

        <div class="answer" style="border: 1px solid red; width: 50%;">
          <img id="question-image" src="" alt="Question Image" style="width: 100%; max-height: 600px; object-fit: cover;">
        </div>

        </div>

        <button class="quizButton" id="submit">Next</button>
      </div>
    </div>
    <script src="slideScript.js"></script>
    <script src="myscript copy.js"></script>
