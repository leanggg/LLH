<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(asset/img/HUY.jpg) no-repeat center center/cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .profiles {
            display: flex;
            justify-content: center;
            gap: 5rem;
            align-items: center;
        }

        .profile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            width: 350px;
            height: 400px;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, background 0.3s;
        }

        .profile:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }

        .profile button {
            font-size: larger;
            margin-top: 10px;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile button:hover {
            background: white;
            color: black;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .profile {
                width: 120px;
            }

            .profile img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>Select Your Account</h1>
    <p>Choose a profile to view more details</p>

    <div class="profiles">
        <div class="profile">
            <img src="asset/img/HUY.jpg" alt="Heng Senghuy">
            <h1>Heng Senghuy</h1>
            <button onclick="goToProfile('huy/index.html')">View Profile</button>
        </div>

        <div class="profile">
            <img src="asset/img/my-profile-img.jpg" alt="Lim Chhengleang">
            <h1>Lim Chhengleang</h1>
            <button onclick="goToProfile('leang/index.html')">View Profile</button>
        </div>

        <div class="profile">
            <img src="asset/img/Long.jpg" alt="Chhin Sambathlong">
            <h1>Chhin Sambathlong</h1>
            <button onclick="goToProfile('long/index.html')">View Profile</button>
        </div>
    </div>

    <script>
        function goToProfile(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
